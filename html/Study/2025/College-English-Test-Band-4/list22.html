<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Cards - List22</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .card {
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .word-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .prefix-card {
            background: linear-gradient(135deg, #fff9f0 0%, #ffe8cc 100%);
        }
        
        .group-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }
        
        .dark .word-card {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }
        
        .dark .prefix-card {
            background: linear-gradient(135deg, #443937 0%, #5c423a 100%);
        }
        
        .dark .group-card {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Vocabulary Cards</h1>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>
        </header>
        
        <div class="tabs flex space-x-2 mb-6 overflow-x-auto pb-2">
            <button class="tab-btn active px-4 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 font-medium" data-tab="in-im">in/im- Words</button>
            <button class="tab-btn px-4 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 font-medium" data-tab="inter">inter- Words</button>
            <button class="tab-btn px-4 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 font-medium" data-tab="prefix">Prefixes</button>
            <button class="tab-btn px-4 py-2 rounded-full bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 font-medium" data-tab="group">Group Cards</button>
        </div>
        
        <div class="tab-content active" id="in-im">
            <h2 class="text-2xl font-bold mb-6 text-pink-600 dark:text-pink-400">Words with in-/im- Prefix</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- in-/im- words cards will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="tab-content" id="inter">
            <h2 class="text-2xl font-bold mb-6 text-blue-600 dark:text-blue-400">Words with inter- Prefix</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- inter- words cards will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="tab-content" id="prefix">
            <h2 class="text-2xl font-bold mb-6 text-purple-600 dark:text-purple-400">Prefix Explanations</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Prefix explanation cards will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="tab-content" id="group">
            <h2 class="text-2xl font-bold mb-6 text-green-600 dark:text-green-400">Group Memory Cards</h2>
            <div class="grid grid-cols-1 gap-6">
                <!-- Group memory cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
        } else if (localStorage.getItem('theme') === 'light') {
            html.classList.remove('dark');
        }
        
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // Tab switching
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const tabId = btn.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Function to create word cards
        function createWordCards() {
            // in-/im- words
            const inImContainer = document.querySelector('#in-im .grid');
            vocabularyData.inImWords.forEach(word => {
                const examplesHtml = word.examples.map(example => `
                    <div class="mb-3">
                        <p class="font-medium">"${example.sentence}"</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">${example.meaning}</p>
                    </div>
                `).join('');
                
                const card = `
                    <div class="card word-card p-6 fade-in">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-pink-600 dark:text-pink-400">${word.word}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${word.pos} ${word.meaning}</p>
                            </div>
                            <span class="emoji">🧠</span>
                        </div>
                        <div class="my-4 p-3 bg-white dark:bg-gray-800 rounded-lg">
                            <p class="text-sm font-medium">${word.etymology}</p>
                        </div>
                        <div class="examples mb-4">
                            <h4 class="font-medium mb-2">例句：</h4>
                            ${examplesHtml}
                        </div>
                        <div class="tips p-3 bg-pink-50 dark:bg-pink-900 rounded-lg">
                            <p class="text-sm font-medium">${word.tips}</p>
                        </div>
                    </div>
                `;
                inImContainer.innerHTML += card;
            });
            
            // inter- words
            const interContainer = document.querySelector('#inter .grid');
            vocabularyData.interWords.forEach(word => {
                const examplesHtml = word.examples.map(example => `
                    <div class="mb-3">
                        <p class="font-medium">"${example.sentence}"</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">${example.meaning}</p>
                    </div>
                `).join('');
                
                const card = `
                    <div class="card word-card p-6 fade-in">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-blue-600 dark:text-blue-400">${word.word}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${word.pos} ${word.meaning}</p>
                            </div>
                            <span class="emoji">🤝</span>
                        </div>
                        <div class="my-4 p-3 bg-white dark:bg-gray-800 rounded-lg">
                            <p class="text-sm font-medium">${word.etymology}</p>
                        </div>
                        <div class="examples mb-4">
                            <h4 class="font-medium mb-2">例句：</h4>
                            ${examplesHtml}
                        </div>
                        <div class="tips p-3 bg-blue-50 dark:bg-blue-900 rounded-lg">
                            <p class="text-sm font-medium">${word.tips}</p>
                        </div>
                    </div>
                `;
                interContainer.innerHTML += card;
            });
            
            // Prefix explanations
            const prefixContainer = document.querySelector('#prefix .grid');
            vocabularyData.prefixExplanations.forEach(prefix => {
                const examplesHtml = prefix.examples.map(example => `
                    <li class="text-sm">${example}</li>
                `).join('');
                
                const card = `
                    <div class="card prefix-card p-6 fade-in">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-purple-600 dark:text-purple-400">前缀：${prefix.prefix}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${prefix.meaning}</p>
                            </div>
                            <span class="emoji">🔍</span>
                        </div>
                        <div class="my-4">
                            <h4 class="font-medium mb-2">例子：</h4>
                            <ul class="list-disc pl-5">
                                ${examplesHtml}
                            </ul>
                        </div>
                        <div class="tips p-3 bg-purple-50 dark:bg-purple-900 rounded-lg">
                            <p class="text-sm font-medium">${prefix.tips}</p>
                        </div>
                    </div>
                `;
                prefixContainer.innerHTML += card;
            });
            
            // Group cards
            const groupContainer = document.querySelector('#group .grid');
            vocabularyData.groupCards.forEach(group => {
                const wordsHtml = group.words.map(word => `
                    <span class="inline-block bg-white dark:bg-gray-800 px-3 py-1 rounded-full text-sm font-medium mr-2 mb-2">${word}</span>
                `).join('');
                
                const card = `
                    <div class="card group-card p-6 fade-in">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-green-600 dark:text-green-400">${group.title}</h3>
                            </div>
                            <span class="emoji">📚</span>
                        </div>
                        <div class="my-4">
                            <div class="flex flex-wrap">
                                ${wordsHtml}
                            </div>
                        </div>
                        <div class="tips p-3 bg-green-50 dark:bg-green-900 rounded-lg">
                            <p class="text-sm font-medium whitespace-pre-line">${group.tips}</p>
                        </div>
                    </div>
                `;
                groupContainer.innerHTML += card;
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            createWordCards();
            
            // Add hover effects
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('shadow-lg');
                });
                card.addEventListener('mouseleave', () => {
                    card.classList.remove('shadow-lg');
                });
            });
        });
    </script>
</body>
</html>
