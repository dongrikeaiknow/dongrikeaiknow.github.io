                    examples: [

        };

        // Function to create vocabulary cards
        function createVocabularyCards() {
            const negativeContainer = document.getElementById('negative-words');
            const compoundContainer = document.getElementById('compound-words');
            
            // Create negative words cards
            vocabularyData.negative.forEach(word => {
                const card = createCard(word, 'negative');
                negativeContainer.appendChild(card);
            });
            
            // Create compound words cards
            vocabularyData.compound.forEach(word => {
                const card = createCard(word, 'compound');
                compoundContainer.appendChild(card);
            });
        }
        
        // Function to create a single card
        function createCard(wordData, type) {
            const card = document.createElement('div');
            card.className = `card p-6 ${type}-card shadow-lg`;
            
            // Word and POS
            const wordHeader = document.createElement('div');
            wordHeader.className = 'flex justify-between items-center mb-4';
            wordHeader.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">${wordData.word}</h2>
                <span class="px-3 py-1 rounded-full text-sm font-semibold bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200">${wordData.pos}</span>
            `;
            card.appendChild(wordHeader);
            
            // Meaning
            const meaningDiv = document.createElement('div');
            meaningDiv.className = 'mb-4';
            meaningDiv.innerHTML = `
                <p class="text-gray-700 dark:text-gray-300"><span class="font-semibold">意思:</span> ${wordData.meaning}</p>
            `;
            card.appendChild(meaningDiv);
            
            // Roots and derivation
            const rootsDiv = document.createElement('div');
            rootsDiv.className = 'mb-4 bg-white dark:bg-gray-700 p-3 rounded-lg';
            rootsDiv.innerHTML = `
                <p class="text-gray-700 dark:text-gray-300"><span class="font-semibold">词根词缀:</span> ${wordData.roots}</p>
                <p class="text-gray-700 dark:text-gray-300 mt-2"><span class="font-semibold">词义推导:</span> ${wordData.derivation}</p>
            `;
            card.appendChild(rootsDiv);
            
            // Examples
            const examplesDiv = document.createElement('div');
            examplesDiv.className = 'mb-4';
            examplesDiv.innerHTML = `<p class="font-semibold mb-2 text-gray-800 dark:text-white">例句:</p>`;
            
            wordData.examples.forEach((example, index) => {
                const exampleDiv = document.createElement('div');
                exampleDiv.className = 'mb-2 bg-white dark:bg-gray-700 p-3 rounded-lg';
                exampleDiv.innerHTML = `
                    <p class="text-gray-700 dark:text-gray-300 italic">"${example.sentence}"</p>
                    <p class="text-gray-600 dark:text-gray-400 mt-1">${example.meaning}</p>
                `;
                examplesDiv.appendChild(exampleDiv);
            });
            
            card.appendChild(examplesDiv);
            
            // Tips
            const tipsDiv = document.createElement('div');
            tipsDiv.className = 'mb-4 bg-yellow-50 dark:bg-yellow-900 p-3 rounded-lg';
            tipsDiv.innerHTML = `
                <p class="font-semibold text-gray-800 dark:text-white">记忆技巧:</p>
                <p class="text-gray-700 dark:text-gray-300">${wordData.tips}</p>
            `;
            card.appendChild(tipsDiv);
            
            // Related words (clickable)
            if (wordData.related && wordData.related.length > 0) {
                const relatedDiv = document.createElement('div');
                relatedDiv.className = 'mt-4';
                relatedDiv.innerHTML = `
                    <p class="text-sm text-gray-600 dark:text-gray-400"><span class="font-semibold">相关词汇:</span> ${wordData.related.join(', ')}</p>
                `;
                card.appendChild(relatedDiv);
            }
            
            // Emoji decoration
            const emojiDiv = document.createElement('div');
            emojiDiv.className = 'text-center mt-4 text-2xl';
            const emojis = ['🧠', '📚', '💡', '🎓', '🤔', '✏️'];
            emojiDiv.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            card.appendChild(emojiDiv);
            
            return card;
        }
        
        // Function to show/hide tabs
        function showTab(tabName) {
            const negativeTab = document.getElementById('tab-negative');
            const compoundTab = document.getElementById('tab-compound');
            const negativeDiv = document.getElementById('negative-words');
            const compoundDiv = document.getElementById('compound-words');
            
            if (tabName === 'negative') {
                negativeTab.classList.add('tab-active');
                compoundTab.classList.remove('tab-active');
                negativeDiv.classList.remove('hidden');
                compoundDiv.classList.add('hidden');
            } else {
                negativeTab.classList.remove('tab-active');
                compoundTab.classList.add('tab-active');
                negativeDiv.classList.add('hidden');
                compoundDiv.classList.remove('hidden');
            }
        }
        
        // Dark/light mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            createVocabularyCards();
            
            // Add dark mode toggle button
            const header = document.querySelector('header');
            const darkModeButton = document.createElement('button');
            darkModeButton.className = 'absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-600';
            darkModeButton.innerHTML = '<i class="fas fa-moon dark:fa-sun"></i>';
            darkModeButton.onclick = toggleDarkMode;
            header.appendChild(darkModeButton);
        });
    </script>
