                    (filter === "adj" && word.pos.includes("adj."))) {
                    
                    const card = document.createElement("div");
                    card.className = `word-card rounded-2xl p-6 shadow-md ${word.colorClass} dark:bg-opacity-80 fade-in`;
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">${word.word}</h2>
                            <span class="px-3 py-1 rounded-full bg-white dark:bg-gray-700 text-sm font-medium text-indigo-700 dark:text-indigo-300">${word.pos}</span>
                        </div>
                        <div class="mb-4">
                            <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">${word.meaning}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">词源: ${word.etymology}</p>
                        </div>
                        <div class="mb-4">
                            <h3 class="font-medium text-gray-800 dark:text-gray-100 mb-2">例句：</h3>
                            <ul class="list-disc pl-5 space-y-1 text-gray-700 dark:text-gray-300">
                                ${word.examples.map(example => `<li class="text-sm">${example}</li>`).join("")}
                            </ul>
                        </div>
                        <div class="mt-4 p-3 bg-white dark:bg-gray-700 bg-opacity-50 dark:bg-opacity-50 rounded-lg">
                            <h4 class="font-medium text-gray-800 dark:text-gray-100 mb-1">记忆技巧：</h4>
                            <p class="text-sm text-gray-700 dark:text-gray-300">${word.tips}</p>
                        </div>
                        <div class="mt-4 flex justify-end">
                            <span class="text-4xl opacity-30">${index % 3 === 0 ? "📚" : index % 3 === 1 ? "✏️" : "🧠"}</span>
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
            
            // 添加相近单词卡片
            if (filter === "all" || filter === "similar") {
                const card = document.createElement("div");
                card.className = `word-card rounded-2xl p-6 shadow-md ${similarWordsCard.colorClass} dark:bg-opacity-80 fade-in`;
                card.innerHTML = `
                    <div class="mb-4">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">${similarWordsCard.title}</h2>
                    </div>
                    <div class="mb-4">
                        <ul class="list-disc pl-5 space-y-1 text-gray-700 dark:text-gray-300">
                            ${similarWordsCard.words.map(word => `<li class="text-sm">${word}</li>`).join("")}
                        </ul>
                    </div>
                    <div class="mt-4 p-3 bg-white dark:bg-gray-700 bg-opacity-50 dark:bg-opacity-50 rounded-lg">
                        <h4 class="font-medium text-gray-800 dark:text-gray-100 mb-1">记忆技巧：</h4>
                        <p class="text-sm text-gray-700 dark:text-gray-300">${similarWordsCard.tips}</p>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <span class="text-4xl opacity-30">🔍</span>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        // 初始渲染
        renderWordCards();

        // 标签页切换
        document.querySelectorAll(".tab-button").forEach(button => {
            button.addEventListener("click", function() {
                document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active", "bg-indigo-100", "dark:bg-indigo-700", "text-indigo-700", "dark:text-indigo-100"));
                this.classList.add("active", "bg-indigo-100", "dark:bg-indigo-700", "text-indigo-700", "dark:text-indigo-100");
                renderWordCards(this.dataset.tab);
            });
        });

        // 主题切换
        const themeToggle = document.getElementById("theme-toggle");
        const html = document.documentElement;

        // 检查本地存储或系统偏好
        const savedTheme = localStorage.getItem("theme") || 
                         (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        if (savedTheme === "dark") {
            html.classList.add("dark");
            themeToggle.innerHTML = '<i class="fas fa-sun text-yellow-300"></i>';
        }

        themeToggle.addEventListener("click", function() {
            html.classList.toggle("dark");
            if (html.classList.contains("dark")) {
                localStorage.setItem("theme", "dark");
                this.innerHTML = '<i class="fas fa-sun text-yellow-300"></i>';
            } else {
                localStorage.setItem("theme", "light");
                this.innerHTML = '<i class="fas fa-moon text-gray-700"></i>';
            }
        });
    </script>
</body>
</html>
